{% extends 'base1.html' %}

{% block title %}
| SignUp
{% endblock %}
{% block content %}

{% load static %}
<div class="col-md-3 order-3 order-md-1">
    <div class="custom-control custom-switch mr-5">
        <input type="checkbox" class="custom-control-input" id="selector">
        <label class="custom-control-label" for="selector">Dark Mode</label>
    </div>
</div>
<div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
    <div class="card card0 border-0">
        <div class="row d-flex">
            <div class="col-lg-6">
                <div class="card1 pb-5">
                    <div class="col-md-6 text-left order-1 order-md-2 mb-3 mb-md-0"
                        style="position: relative; top: .3cm;">
                        <a href="{% url 'home:index' %}" class="logo m-0 text-uppercase"
                            style="font-weight: bold; font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; font-size: 30px; text-decoration: none;">Tech
                            Blog</a>
                    </div>
                    <div class="row px-3 justify-content-center mt-4 mb-5 border-line"> <img
                            src="{% static 'images/tech.6.png'%}" class="image" alt="image1"
                            style="height: 500px; width: 90%; margin-top: 1.5cm;"> </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card2 card border-0 px-4 py-5">
                    <div class="row mb-3 px-3">
                        <h6 class="mb-0 mr-4 mt-2">Sign Up with</h6>
                        <div class="facebook text-center mr-3">
                            <div class="fa fa-facebook"></div>
                        </div>
                        <div class="twitter text-center mr-3">
                            <div class="fa fa-twitter"></div>
                        </div>
                        <div class="linkedin text-center mr-3">
                            <div class="fa fa-linkedin"></div>
                        </div>
                    </div>
                    <div class="row px-3 mb-3">
                        <div class="line"></div> <small class="or text-center">Or</small>
                        <div class="line"></div>
                    </div>
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row px-3"> <label class="mb-1">
                                <h6 class="mb-0 text-sm">Username</h6>
                            </label> <input class="mb-2" type="text" name="username" placeholder="Enter a Username">
                        </div>
                        <div class="row px-3" style="margin-left: -0.79cm; margin-right: -0.83cm;">
                            <div class="col-lg-6">
                                <label class="f_name">
                                    <h6 class="mb-0 text-sm">First Name</h6>
                                </label> <input class="mb-2" type="text" name="first_name" placeholder="First Name">

                            </div>
                            <div class="col-lg-6">
                                <label class="l_name">
                                    <h6 class="mb-0 text-sm">Last Name</h6>
                                </label> <input class="mb-2" type="text" name="last_name" placeholder="Last Name">

                            </div>

                        </div>
                        <div class="row px-3">
                            <label class="mb-1" for="img">
                                <h6 class="mb-0 text-sm">Select Profile Picture:</h6>
                            </label>
                            <input class="mb-2" type="file" id="img" name="image">
                        </div>
                        <!-- <div class="row px-3"> 
                            <label class="mb-1">
                                <h6 class="mb-0 text-sm">Interest</h6>
                            </label> 
                            <select name="interest" id="int" style="width: 100%; height: 1cm; margin-bottom: 0.3cm;">
                                <option value="">Item1</option>
                                <option value="">Item2</option>
                                <option value="">Item3</option>
                                <option value="">Item4</option>
                                <option value="">Item5</option>
                            </select>
                        </div> -->
                        <div class="row px-3"> <label class="mb-1">
                                <h6 class="mb-0 text-sm">Email Address</h6>
                            </label> <input class="mb-2" type="text" name="email"
                                placeholder="Enter a valid email address">
                        </div>
                        <div class="row px-3"> <label class="mb-1">
                                <h6 class="mb-0 text-sm">Password</h6>
                            </label> <input class="mb-2" type="password" name="password1" placeholder="Enter password">
                        </div>
                        <div class="row px-3"> <label class="mb-1">
                                <h6 class="mb-0 text-sm">Confirm Password</h6>
                            </label> <input class="mb-3" type="password" name="password2" placeholder="Enter password">
                        </div>

                        <div class="row mb-3 px-3"> <button type="submit"
                                class="btn btn-blue text-center">Register</button> </div>

                    </form>


                    {% for message in messages %}
                    <div class="alert alert-{{message.tags}} alert-dismissible" role="alert">
                        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                        <strong>{{message}}</strong>
                    </div>
                    {% endfor %}

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
