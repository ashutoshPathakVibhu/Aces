{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    <link rel="stylesheet" href="../static/css/signin_signup.css">
</head>
<body>
    <div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
        <div class="card card0 border-0">
            <div class="row d-flex">
                <div class="col-lg-6">
                    <div class="card1 pb-5">
                        <div class="row"> 
                            <img src="../static/images/tech.3.png" class="logo"> 
                        </div>
                        <div class="row px-3 justify-content-center mt-4 mb-5 border-line"> 
                            <img src="../static/images/tech.6.png" class="image" style="height: 500px; width: 90%;"> 
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="card2 card border-0 px-4 py-5">
                        <div class="row mb-3 px-3">
                            <h6 class="mb-0 mr-4 mt-2">Sign Up with</h6>
                            <div class="facebook text-center mr-3">
                                <div class="fa fa-facebook"></div>
                            </div>
                            <div class="twitter text-center mr-3">
                                <div class="fa fa-twitter"></div>
                            </div>
                            <div class="linkedin text-center mr-3">
                                <div class="fa fa-linkedin"></div>
                            </div>
                        </div>
                        <div class="row px-3 mb-3">
                            <div class="line"></div> <small class="or text-center">Or</small>
                            <div class="line"></div>
                        </div>
                        <div class="row px-3" style="margin-left: -0.79cm; margin-right: -0.83cm;"> 
                            <div class="col-lg-6">
                                <label class="f_name">
                                    <h6 class="mb-0 text-sm">First Name</h6>
                                </label> <input class="mb-2" type="text" name="email" placeholder="First Name">
                                
                            </div>
                            <div class="col-lg-6">
                                <label class="l_name">
                                    <h6 class="mb-0 text-sm">Last Name</h6>
                                </label> <input class="mb-2" type="text" name="email" placeholder="Last Name">
                                
                            </div>
                           
                        </div>
                        <div class="row px-3">
                            <label class="mb-1" for="img">
                                <h6 class="mb-0 text-sm">Select Profile Picture:</h6>
                            </label>
                            <input class="mb-2" type="file" id="img" name="img" accept="image/*">
                        </div>
                        <div class="row px-3"> <label class="mb-1">
                            <h6 class="mb-0 text-sm">Interest</h6>
                        </label> 
                        <select name="interest" id="int" style="width: 100%; height: 1cm; margin-bottom: 0.3cm;">
                            <option value="">Item1</option>
                            <option value="">Item2</option>
                            <option value="">Item3</option>
                            <option value="">Item4</option>
                            <option value="">Item5</option>
                        </select>
                        </div>
                        <div class="row px-3"> <label class="mb-1">
                                <h6 class="mb-0 text-sm">Email Address</h6>
                            </label> <input class="mb-2" type="text" name="email" placeholder="Enter a valid email address" > 
                        </div>
                        <div class="row px-3"> <label class="mb-1">
                                <h6 class="mb-0 text-sm">Password</h6>
                            </label> <input class="mb-2" type="password" name="password" placeholder="Enter password"> 
                        </div>
                        <div class="row px-3"> <label class="mb-1">
                            <h6 class="mb-0 text-sm">Reenter Password</h6>
                        </label> <input class="mb-3" type="password" name="password" placeholder="Enter password"> 
                        </div>
                        
                        <div class="row mb-3 px-3"> 
                            <div class="col-sm-4"><button type="submit" class="btn btn-blue text-center">Register</button> </div>
                            <div class="col-sm-4"><a href="{% url 'home:index' %}"><button id="bth1" type="submit" class="btn btn-blue text-center">Back To Home</button></a></div>
                            <div class="col-sm-4"><a href="{% url 'home:loginbase' %}"><button id="bth1" type="submit" class="btn btn-blue text-center">Back To Login</button></a></div>
                        </div>
                       
                    </div>
                </div>
            </div>
            <div class="bg-blue py-4">
                <div class="row px-3"> <small class="ml-4 ml-sm-5 mb-2">Copyright &copy; 2019. All rights reserved.</small>
                    <div class="social-contact ml-4 ml-sm-auto">
                        <a href=""><span class="fa fa-facebook mr-4 text-sm"></span></a>
                        <a href=""><span class="fa fa-google-plus mr-4 text-sm"></span></a>
                        <a href=""><span class="fa fa-linkedin mr-4 text-sm"></span></a> 
                        <a href=""><span class="fa fa-twitter mr-4 mr-sm-5 text-sm"></span></a>
    
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
