{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    <link rel="stylesheet" href="{% static 'css/signin_signup.css' %}">

</head>
<body>
    <form action="login" method="post">
        {% csrf_token %}
    <div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
        <div class="card card0 border-0">
            <div class="row d-flex">
                <div class="col-lg-6">
                    <div class="card1 pb-5">
                        <div class="col-md-6 text-left order-1 order-md-2 mb-3 mb-md-0" style="position: relative; top: .3cm;">
                            <a href="{% url 'home:index' %}" class="logo m-0 text-uppercase" style="font-weight: bold; font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; font-size: 30px; text-decoration: none;">Tech Blog</a>
                        </div>
                        <div class="row px-3 justify-content-center mt-4 mb-5 border-line"> 
                            <img src="../static/images/tech.1.png" class="image"> </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="card2 card border-0 px-4 py-5">
                        <div class="row mb-4 px-3">
                            <h6 class="mb-0 mr-4 mt-2">Sign in with</h6>
                            <div class="facebook text-center mr-3">
                                <div class="fa fa-facebook"></div>
                            </div>
                            <div class="twitter text-center mr-3">
                                <div class="fa fa-twitter"></div>
                            </div>
                            <div class="linkedin text-center mr-3">
                                <div class="fa fa-linkedin"></div>
                            </div>
                        </div>
                        <div class="row px-3 mb-4">
                            <div class="line"></div> <small class="or text-center">Or</small>
                            <div class="line"></div>
                        </div>
                        <div class="row px-3"> <label class="mb-1">
                                <h6 class="mb-0 text-sm">Username</h6>
                            </label> <input class="mb-4" type="text" name="username" placeholder="Enter Username"> </div>
                        <div class="row px-3"> <label class="mb-1">
                                <h6 class="mb-0 text-sm">Password</h6>
                            </label> <input type="password" name="password" placeholder="Enter password"> </div>
                        <div class="row px-3 mb-4">
                            <div class="custom-control custom-checkbox custom-control-inline"> <input id="chk1" type="checkbox" name="chk" class="custom-control-input"> <label for="chk1" class="custom-control-label text-sm">Remember me</label> </div> <a href="#" class="ml-auto mb-0 text-sm">Forgot Password?</a>
                        </div>
                        <div class="row mb-3 px-3"> 
                            <div class="col-sm-4"><a href="{% url 'home:index' %}"><button type="submit" class="btn btn-blue text-center">Login</button></a></div>
                            <div class="col-sm-4"><a href="{% url 'home:index' %}"><button id="bth" type="submit" class="btn btn-blue text-center">Back To Home</button> </a></div>
                        </div>
                        <div class="row mb-4 px-3"> <small class="font-weight-bold">Don't have an account? <a href="{% url 'home:signup' %}" class="text-danger ">Register</a></small> </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</form>
<div class="site-footer" style="position: relative; top: -2cm; height: 20px; height: 20px;">
    <div class="container" style="margin-bottom: 0cm; margin-bottom: 0%;">
        <div class="row justify-content-center copyright" style="margin-bottom: 0cm; margin-bottom: 0%;">
            <div class="col-lg-7 text-center">
                <div class="widget">
                    <ul class="social list-unstyled">
                        <li><a href="#"><span class="fa fa-facebook"></span></a></li>
                        <li><a href="#"><span class="fa fa-twitter"></span></a></li>
                        <li><a href="#"><span class="fa fa-linkedin"></span></a></li>
                        <li><a href="#"><span class="fa fa-youtube-play"></span></a></li>
                    </ul>
                </div>
                <div class="widget">
                    <p>Copyright &copy;
                        <script>document.write(new Date().getFullYear());</script> All rights reserved | This
                        template is made with <i class="icon-heart text-danger" aria-hidden="true"></i> by <a
                            href="https://colorlib.com" target="_blank" rel="nofollow noopener">Colorlib</a>
                    </p>
                    <div class="d-block">
                        <a href="#" class="m-2">Terms &amp; Conditions</a>/
                        <a href="#" class="m-2">Privacy Policy</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
