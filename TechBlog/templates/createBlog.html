{% extends 'base.html' %}

{% block title %}
| createBlog
{% endblock %}

{% block content %}
{% load static %}

<head>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" type="text/css" href="{% static 'css/createBlog.css' %}" />

    <script src="//cdn.ckeditor.com/4.16.0/full/ckeditor.js"></script>

</head>

<div class="container-fluid">
    <div class="container">
        <div class="col-sm-12 cv-cont">
            <div class="header row">
                <h2 style="color: Black; text-align:center;">Write Your Blog</h2>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label><h6>Title*</h6></label>
                    {{form.title}}
                </div>
                <div class="form-group">
                    <label><h6>Blog Image : </h6></label>
                    {{form.image}}
                </div>
                <div class="form-group">
                    <label><h6>Content*</h6><div class="text-muted">
                            (Please write 2-3 lines of unformatted introductory paragraph in the beginning)
                        </div></label>
                    {{form.content}}
                </div>
                <div class="form-group">
                    <label><h6>Tags*</h6><div class="text-muted">
                            (Seperated by Commas)
                        </div></label>
                    {{form.tags}}
                </div>
                <script>
                    CKEDITOR.replace("content");
                </script>
                <div class="form-group">
                    <input type="submit" name="Submit" value="Submit" class="btn btn-primary form-control" script />
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
